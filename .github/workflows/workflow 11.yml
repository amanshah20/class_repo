name: Stale Issues and PRs
on:
    schedule:
        - cron: "0 14 * * *"
        - cron: "0/5 * * * *"

jobs:
    stale:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/stale@v8
              with:
                stale-issue-message: "This issue has been automatically marked as stale because it has not had recent activity. "
                days-before-stale: 1
                days-before-close: 5
