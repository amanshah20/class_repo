name: Compare Checkout and Action Outputs

on:
  push:
    branches:
      - main
      - '*'

jobs:
  compare-checkouts:
    runs-on: ubuntu-latest

    steps:
      - name: Print start info
        run: echo "Starting manual and actions/checkout comparison"

      
      - name: Manual Git Clone
        run: |
          git clone https://github.com/${{ github.repository }} manual_clone
          cd manual_clone
          git fetch --all
          ls -R > ../manual_files.txt

      
      - name: Checkout using actions/checkout
        uses: actions/checkout@v4

      
      - name: List files after actions/checkout
        run: |
          ls -R > actions_files.txt

      
      - name: Compare listings and save differences
        run: |
          echo "Comparing manual vs actions checkout..."
          diff ../manual_files.txt actions_files.txt > checkout_diff.log || true
          echo "Comparison completed. Diff saved to checkout_diff.log"
          cat checkout_diff.log || echo "No differences found"

      
      - name: Upload diff log
        uses: actions/upload-artifact@v4
        with:
          name: checkout-diff-log
          path: checkout_diff.log

  action-with-inputs:
    runs-on: ubuntu-latest
    needs: compare-checkouts  

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run GitHub Script Action
        id: script_step
        uses: actions/github-script@v7
        with:
          script: |
            const time = new Date().toISOString();
            const repo = context.repo.repo;
            const owner = context.repo.owner;
            core.setOutput("timestamp", time);
            core.setOutput("repository", `${owner}/${repo}`);
          result-encoding: string

      
      - name: Create and append to summary file
        run: |
          echo "GitHub Action Output Summary" > summary.txt
          echo "----------------------------------" >> summary.txt
          echo "Repository: ${{ steps.script_step.outputs.repository }}" >> summary.txt
          echo "Timestamp: ${{ steps.script_step.outputs.timestamp }}" >> summary.txt
          echo "Generated by: actions/github-script@v7" >> summary.txt
          cat summary.txt

      
      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-action-summary
          path: summary.txt
